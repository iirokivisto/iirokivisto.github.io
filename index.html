<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Iiro Kivistö – 3D Artist, Designer & Craftsman</title>

  <!-- SEO meta tags -->
  <meta name="description" content="Portfolio of Iiro Kivistö – a 3D artist, designer, and craftsman based in Finland. Specialized in 3D modeling, design, and handcrafted art.">
  <meta name="keywords" content="Iiro Kivistö, 3D artist, designer, craftsman, Finland, 3D modeling, VFX, woodworking, design portfolio, sculpture, art">
  <meta name="author" content="Iiro Kivistö">

  <!-- Open Graph / Social sharing -->
  <meta property="og:title" content="Iiro Kivistö – 3D Artist, Designer & Craftsman">
  <meta property="og:description" content="Portfolio of Iiro Kivistö – a 3D artist, designer, and craftsman based in Finland. Explore digital and physical creations blending technology and craft.">
  <meta property="og:image" content="https://iirokivisto.com/assets/images/Kivistologo_v2.png">
  <meta property="og:url" content="https://iirokivisto.com">
  <meta property="og:type" content="website">

  <!-- Favicon -->
  <link rel="icon" href="assets/images/favicon.png" type="image/png">

  <!-- Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/rsf7yot.css">

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      margin: 30px 20px;
      background-color: #ffffff;
      font-family: "gravita-geo-variable", sans-serif;
      color: #222222;
    }
    img {
      max-width: 25%;
      height: auto;
      margin-top: 50px;
      margin-bottom: 20px;
    }
    @media (max-width: 600px) {
      img {
        max-width: 70%;
      }
    }
    
    p {
      max-width: 33%;
      width: 90%;
      min-width: 200px;
      text-align: center;
      line-height: 1.4;
      font-size: clamp(14px, 2vw, 16px);
      white-space: pre-line;
    }


    .section-title {
      font-size: clamp(18px, 3vw, 24px);
      text-align: center;
      margin-top: 40px;
      margin-bottom: 20px;
      color: #222222;
      font-variation-settings: 'wght' 400;
    }

    .gallery-image {
      max-width: 30%;
      height: auto;
      margin-top: 20px;
    }
    @media (max-width: 600px) {
      .gallery-image {
        max-width: 80%;
      }
    }

    .caption {
      max-width: 30%;
      text-align: center;
      font-size: clamp(13px, 1.5vw, 15px);
      color: #555;
      margin-top: 0px;
      margin-bottom: 30px;
    }
    @media (max-width: 600px) {
      .caption {
        max-width: 80%;
      }
    }

    .site-footer {
      text-align: center;
      font-size: 13px;
      color: #999999;
      margin-top: 40px;
      padding-bottom: 20px;
    }

    .language-switch {
      margin-top: 8px;
      font-size: 14px;
      color: #bbb;
      text-align: center;
    }
    .language-switch [data-lang] {
      cursor: pointer;
      color: #bbb;
      margin: 0 6px;
      text-decoration: none;
    }
    .language-switch [data-lang]:hover {
      color: #666;
    }
    .language-switch .active {
      color: #222;
      font-weight: 500;
    }
  </style>
</head>

<body>

  <div class="language-switch">
    <span data-lang="fi">Suomi</span> |
    <span data-lang="sv">Svenska</span> |
    <span data-lang="en">English</span>
  </div>
  
  <img src="assets/images/Kivistologo_v2.png" alt="logo">
  <p id="text-content">Loading...</p>
  
  <h2 class="section-title" data-key="products-title">Tuotteet</h2>
  
  <img src="assets/images/Inastool_v002.jpg" alt="Gallery image 1" class="gallery-image">
  <p class="caption" data-key="gallery1-caption">Ina-jakkara</p>
  
  <img src="assets/images/IINOstool_v002.jpg" alt="Gallery image 2" class="gallery-image">
  <p class="caption" data-key="gallery2-caption">IINO-jakkara</p>
  
  <img src="assets/images/puukori_v1.jpg" alt="Gallery image 3" class="gallery-image">
  <p class="caption" data-key="gallery3-caption">Bera-puukori</p>
  
  <p class="contact-info">
    <span data-key="contact-line1">Ota yhteyttä :)</span><br>
    <span data-key="contact-email">Sähköposti: iirokivisto@protonmail.com</span><br>
    <span data-key="contact-phone">Puhelin: +358 40 757 1896</span>
  </p>

<script>
  const textEl = document.getElementById('text-content');

  const translations = {
    fi: {
      "products-title": "Tuotteet",
      "gallery1-caption": "Ina-jakkara",
      "gallery2-caption": "IINO-jakkara",
      "gallery3-caption": "Bera-puukori",
      "contact-line1": "Ota yhteyttä :)",
      "contact-email": "Sähköposti: iirokivisto@protonmail.com",
      "contact-phone": "Puhelin: +358 40 757 1896"
    },
    sv: {
      "products-title": "Produkter",
      "gallery1-caption": "Ina-pall",
      "gallery2-caption": "IINO-pall",
      "gallery3-caption": "Bera-vedkorg",
      "contact-line1": "Kontakta oss :)",
      "contact-email": "E-post: iirokivisto@protonmail.com",
      "contact-phone": "Telefon: +358 40 757 1896"
    },
    en: {
      "products-title": "Projects",
      "gallery1-caption": "Ina stool",
      "gallery2-caption": "IINO stool",
      "gallery3-caption": "Bera firewood basket",
      "contact-line1": "Contact me :)",
      "contact-email": "Email: iirokivisto@protonmail.com",
      "contact-phone": "Phone: +358 40 757 1896"
    }
  };

  function updateTranslations(lang) {
    Object.keys(translations[lang]).forEach(key => {
      const el = document.querySelector(`[data-key="${key}"]`);
      if (el) el.textContent = translations[lang][key];
    });
  }

  let currentLang = localStorage.getItem('iino_lang') || 'fi';
  loadAboutText(currentLang);
  updateTranslations(currentLang);

  function loadAboutText(lang) {
    const path = (lang === 'sv') ? 'about_sv.txt' : (lang === 'en') ? 'about_en.txt' : 'about.txt';
    fetch(path)
      .then(resp => resp.ok ? resp.text() : 'Error loading text.')
      .then(txt => {
        textEl.textContent = txt;
        updateTranslations(lang);

        document.querySelectorAll('.language-switch [data-lang]').forEach(btn => {
          btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
        });
      })
      .catch(() => textEl.textContent = 'Error loading text.');
  }

  document.addEventListener('click', (e) => {
    if (e.target.matches('.language-switch [data-lang]')) {
      const selected = e.target.getAttribute('data-lang');
      if (selected !== currentLang) {
        currentLang = selected;
        localStorage.setItem('iino_lang', currentLang);
        loadAboutText(currentLang);
      }
    }
  });
</script>

  <footer class="site-footer">
    <p>© 2025 Iiro Kivistö</p>
  </footer>

</body>
</html>
