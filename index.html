<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Iiro Kivistö | Contemporary Artist</title>

  <!-- SEO meta tags -->
  <meta name="description" content="Contemporary Finnish visual artist Iiro Kivistö. Large-scale abstract paintings, figurative ink drawings, sculptures, and commissioned works. Portfolio and contact information.">
  <meta name="author" content="Iiro Kivistö">

  <!-- Open Graph / Social sharing -->
  <meta property="og:title" content="Iiro Kivistö">
  <meta property="og:description" content="Contemporary visual artist working with ink, large-scale abstract paintings, and commissioned works.">
  <meta property="og:image" content="https://iirokivisto.com/assets/images/Taiteilijan_logo.png">
  <meta property="og:url" content="https://iirokivisto.com">
  <meta property="og:type" content="website">

  <!-- Favicon -->
  <link rel="icon" href="assets/images/favicon.png" type="image/png">

  <!-- Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/rsf7yot.css">

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 30px 20px;
      background-color: #ffffff;
      font-family: "gravita-geo-variable", sans-serif;
      color: #222222;
    }

    .main-title {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 40px;
    }

    .main-title h1 {
      font-size: clamp(24px, 4vw, 36px);
      margin-bottom: 8px;
      font-variation-settings: 'wght' 500;
    }

    .main-title h2 {
      font-size: clamp(16px, 2.5vw, 22px);
      color: #444;
      font-weight: 400;
      margin-top: 0;
    }

    .personal-photo,
    .gallery-image {
      max-width: 25%;
      height: auto;
      margin: 20px 0;
    }

    #about-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      width: 100%;
      margin-bottom: 40px;
    }

    p {
      max-width: 33%;
      width: 90%;
      min-width: 200px;
      text-align: center;
      line-height: 1.4;
      font-size: clamp(14px, 2vw, 16px);
      white-space: pre-line;
    }

    .section-title {
      font-size: clamp(18px, 3vw, 24px);
      text-align: center;
      margin: 40px 0 20px;
      font-variation-settings: 'wght' 400;
    }

    .after-gallery {
      margin-top: 60px;
    }

    @media (max-width: 600px) {
      .personal-photo {
        max-width: 60%;
      }
      .gallery-image,
      p {
        max-width: 80%;
      }
    }

    .contact-block {
      max-width: 400px;
      width: 90%;
      margin: 30px auto 0;
      text-align: center;
    }

    .contact-block form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .contact-block input,
    .contact-block textarea {
      font-family: inherit;
      font-size: 14px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .contact-block textarea {
      resize: vertical;
    }

    .contact-block button {
      padding: 10px;
      font-size: 14px;
      border: none;
      background-color: #222;
      color: #fff;
      cursor: pointer;
    }

    .contact-block button:hover {
      background-color: #444;
    }

    .site-footer {
      text-align: center;
      font-size: 13px;
      color: #999;
      margin-top: 40px;
      padding-bottom: 20px;
    }
  </style>

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Iiro Kivistö",
    "jobTitle": "Visual Artist",
    "url": "https://iirokivisto.com"
  }
  </script>

</head>

<body>

  <div class="main-title">

    <h2>Contemporary visual artist working with ink, large-scale abstract paintings, and commissioned works.</h2>

  <img src="assets/images/kaksi_taidemaalaus_tilaustyota_seinalla_olohuoneessa.jpg"

  <img src="assets/images/tilaustyo_taidemaalaus_abstrakti.jpg"

  <p class="after-gallery">
    For exhibitions, collaborations, or commissioned work, feel free to get in touch.
  </p>

  <section class="contact-block">
    <h2 class="section-title">Contact</h2>
    <form action="https://formspree.io/f/mbddlprg" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer class="site-footer">
    <p>© 2026 Iiro Kivistö</p>
  </footer>

  <!-- Load about_en.txt -->
  <script>
    const aboutEl = document.getElementById('about-text');

    fetch('about_en.txt')
      .then(response => response.text())
      .then(text => {
        aboutEl.innerHTML = `<p>${text}</p>`;
      })
      .catch(() => {
        aboutEl.innerHTML = "<p>Unable to load about text. Please try again later.</p>";
      });
  </script>

</body>
</html>
